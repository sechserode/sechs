<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sechs.in | Admin Console</title>
    <link rel="icon" href="favicon2.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCt3X1Bny5WoChcOJF3u6HHMno8Q1NRkGA",
            authDomain: "sechserodein.firebaseapp.com",
            projectId: "sechserodein",
            storageBucket: "sechserodein.firebasestorage.app",
            messagingSenderId: "512860067969",
            appId: "1:512860067969:web:7598185d34697d75b89580",
            measurementId: "G-1RDBVH8WS1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'sechserodein';
        
        let editingId = null;
        let adminProducts = [];
        let unsubscribeProducts = null;
        let unsubscribeInquiries = null;

        async function initApp() {
            const statusIndicator = document.getElementById('connectionStatus');
            try {
                // RULE 3: Auth first
                await signInAnonymously(auth);
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        statusIndicator.innerHTML = '<span class="flex items-center gap-2 text-green-500"><i class="fa-solid fa-circle-check"></i> Connected to Database</span>';
                        loadAdminProducts();
                        loadInquiries();
                    } else {
                        statusIndicator.innerHTML = '<span class="flex items-center gap-2 text-red-500"><i class="fa-solid fa-circle-xmark"></i> Authenticating...</span>';
                    }
                });
            } catch (error) { 
                console.error(error);
                statusIndicator.innerHTML = '<span class="text-red-500">Connection Error: Check Console</span>';
            }
        }

        function loadAdminProducts() {
            if (!auth.currentUser) return;
            const ref = collection(db, 'artifacts', appId, 'public', 'data', 'products');
            if (unsubscribeProducts) unsubscribeProducts();
            
            unsubscribeProducts = onSnapshot(query(ref), (snapshot) => {
                const list = document.getElementById('productList');
                list.innerHTML = '';
                adminProducts = [];
                const groups = { 'wallpaper': [], 'plants': [], 'flooring': [], 'curtains': [], 'other': [] };

                snapshot.forEach(d => {
                    const item = { id: d.id, ...d.data() };
                    adminProducts.push(item);
                    if (groups[item.category]) groups[item.category].push(item);
                    else groups['other'].push(item);
                });

                ['wallpaper', 'plants', 'flooring', 'curtains', 'other'].forEach(key => {
                    const items = groups[key];
                    if (!items || items.length === 0) return;
                    const h = document.createElement('div');
                    h.className = "text-[10px] font-black text-gray-400 uppercase tracking-widest mt-6 mb-2 border-b border-gray-100 pb-1";
                    h.innerText = key === 'other' ? 'Other' : key;
                    list.appendChild(h);
                    items.forEach(data => {
                        const row = document.createElement('div');
                        row.className = "flex items-center justify-between p-3 bg-white border rounded-xl mb-2 hover:border-nature transition shadow-sm group";
                        row.innerHTML = `
                            <div class="flex items-center gap-3 overflow-hidden">
                                <img src="${data.image}" class="w-10 h-10 object-cover rounded-lg border bg-gray-50" onerror="this.src='https://via.placeholder.com/50'">
                                <div class="min-w-0">
                                    <h4 class="font-bold text-gray-800 truncate text-sm">${data.title}</h4>
                                    <p class="text-[10px] text-gray-500">â‚¹${data.discountPrice || data.price} / ${data.unit}</p>
                                </div>
                            </div>
                            <div class="flex gap-1 shrink-0">
                                <button onclick="handleEdit('${data.id}')" class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition"><i class="fa-solid fa-pen text-xs"></i></button>
                                <button onclick="handleDelete('${data.id}', 'products')" class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition"><i class="fa-solid fa-trash text-xs"></i></button>
                            </div>
                        `;
                        list.appendChild(row);
                    });
                });
            }, (err) => {
                document.getElementById('productList').innerHTML = `<p class="text-red-500 text-xs p-4 bg-red-50 rounded-lg">Error: ${err.message}</p>`;
            });
        }

        function loadInquiries() {
            if (!auth.currentUser) return;
            const ref = collection(db, 'artifacts', appId, 'public', 'data', 'inquiries');
            if (unsubscribeInquiries) unsubscribeInquiries();

            unsubscribeInquiries = onSnapshot(query(ref), (snapshot) => {
                const inbox = document.getElementById('inboxList');
                inbox.innerHTML = '';
                if (snapshot.empty) { 
                    inbox.innerHTML = '<div class="text-center py-10 text-gray-300"><i class="fa-solid fa-envelope-open text-4xl mb-2"></i><p>No messages yet.</p></div>';
                    return;
                }

                snapshot.forEach(d => {
                    const data = d.data();
                    const msg = document.createElement('div');
                    msg.className = "p-4 bg-white border rounded-2xl shadow-sm relative group hover:border-accent transition";
                    msg.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[9px] font-black uppercase px-2 py-0.5 rounded bg-nature/5 text-nature">${data.service || 'Enquiry'}</span>
                            <span class="text-[10px] text-gray-400">${data.timestamp ? new Date(data.timestamp).toLocaleDateString() : ''}</span>
                        </div>
                        <h4 class="font-bold text-gray-900">${data.name}</h4>
                        <a href="tel:${data.phone}" class="text-sm font-bold text-blue-600 flex items-center gap-1 mb-2"><i class="fa-solid fa-phone text-[10px]"></i> ${data.phone}</a>
                        <p class="text-xs text-gray-600 bg-gray-50 p-3 rounded-xl border border-gray-100 italic">"${data.message}"</p>
                        <button onclick="handleDelete('${d.id}', 'inquiries')" class="absolute top-2 right-2 text-gray-300 hover:text-red-500 p-2 transition opacity-0 group-hover:opacity-100"><i class="fa-solid fa-trash-can"></i></button>
                    `;
                    inbox.appendChild(msg);
                });
            }, (err) => {
                document.getElementById('inboxList').innerHTML = `<p class="text-red-500 text-xs p-4 bg-red-50 rounded-lg">Permission Denied for Inquiries. Check Rules.</p>`;
            });
        }

        window.handleFormSubmit = async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Saving...';

            const formData = {
                title: document.getElementById('p_title').value,
                image: document.getElementById('p_image').value,
                category: document.getElementById('p_category').value,
                price: document.getElementById('p_price').value,
                discountPrice: document.getElementById('p_discount').value || null,
                unit: document.getElementById('p_unit').value,
                desc: document.getElementById('p_desc').value,
                tag: document.getElementById('p_tag').value || null,
                updatedAt: new Date().toISOString()
            };

            try {
                const ref = collection(db, 'artifacts', appId, 'public', 'data', 'products');
                if (editingId) await updateDoc(doc(ref, editingId), formData);
                else await addDoc(ref, { ...formData, createdAt: new Date().toISOString() });
                resetForm();
                showStatus('Successfully Saved!');
            } catch (err) { alert("Permission Error: " + err.message); }
            finally { 
                btn.disabled = false; 
                btn.innerHTML = editingId ? 'Update Product' : 'Add to Collection';
            }
        }

        window.handleEdit = (id) => {
            const p = adminProducts.find(x => x.id === id);
            editingId = id;
            document.getElementById('p_title').value = p.title || '';
            document.getElementById('p_image').value = p.image || '';
            document.getElementById('p_category').value = p.category || 'wallpaper';
            document.getElementById('p_price').value = p.price || '';
            document.getElementById('p_discount').value = p.discountPrice || '';
            document.getElementById('p_unit').value = p.unit || '';
            document.getElementById('p_desc').value = p.desc || '';
            document.getElementById('p_tag').value = p.tag || '';
            document.getElementById('submitBtn').innerText = 'Update Product';
            document.getElementById('cancelBtn').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.handleDelete = async (id, coll) => {
            if (confirm('Delete this permanently?')) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', coll, id));
            }
        }

        window.resetForm = () => {
            document.querySelector('form').reset();
            editingId = null;
            document.getElementById('submitBtn').innerText = 'Add to Collection';
            document.getElementById('cancelBtn').classList.add('hidden');
        }

        function showStatus(msg) {
            const el = document.getElementById('status');
            el.innerText = msg; el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 3000);
        }
        
        initApp();
    </script>
    <style>
        :root { --nature: #2d5a27; --accent: #d4af37; }
        .text-nature { color: var(--nature); }
        .bg-nature { background-color: var(--nature); }
        .border-nature { border-color: var(--nature); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800 pb-20">
    <div class="max-w-7xl mx-auto px-4 pt-8">
        <!-- Header -->
        <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div class="flex items-center gap-4">
                <img src="favicon.jpeg" class="h-16 w-16 rounded-2xl object-cover border shadow-sm">
                <div>
                    <h1 class="text-2xl font-black text-nature tracking-tight uppercase">Sechs Admin</h1>
                    <div id="connectionStatus" class="text-[10px] font-bold uppercase tracking-wider">Connecting...</div>
                </div>
            </div>
            <a href="index.html" class="px-6 py-2 rounded-xl border font-bold text-gray-400 hover:text-nature hover:bg-gray-50 transition text-sm">View Website</a>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Left: Add/Edit & Inventory -->
            <div class="lg:col-span-8 space-y-8">
                <!-- Form Card -->
                <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100">
                    <h2 class="text-lg font-bold mb-6 flex items-center gap-2"><i class="fa-solid fa-circle-plus text-nature"></i> Product Management</h2>
                    <form onsubmit="handleFormSubmit(event)" class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div class="space-y-1">
                            <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Title</label>
                            <input type="text" id="p_title" required placeholder="Product Name" class="w-full p-3 bg-gray-50 border-gray-100 border rounded-xl outline-none focus:ring-2 focus:ring-nature/10 focus:border-nature transition">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Image Link</label>
                            <input type="url" id="p_image" required placeholder="https://..." class="w-full p-3 bg-gray-50 border-gray-100 border rounded-xl outline-none focus:ring-2 focus:ring-nature/10 transition">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Category</label>
                            <select id="p_category" class="w-full p-3 bg-gray-50 border-gray-100 border rounded-xl outline-none focus:ring-2 focus:ring-nature/10">
                                <option value="wallpaper">Wallpaper</option>
                                <option value="plants">Artificial Plants</option>
                                <option value="flooring">Floorings</option>
                                <option value="curtains">Curtains & Blinds</option>
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Tag</label>
                            <select id="p_tag" class="w-full p-3 bg-gray-50 border-gray-100 border rounded-xl outline-none focus:ring-2 focus:ring-nature/10">
                                <option value="">No Tag</option>
                                <option value="limited">Limited Offer</option>
                                <option value="stockout">Out of Stock</option>
                                <option value="new">New Arrival</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Price</label>
                                <input type="number" id="p_price" required placeholder="0" class="w-full p-3 bg-gray-50 border-gray-100 border rounded-xl outline-none">
                            </div>
                            <div class="space-y-1">
                                <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Discount Price</label>
                                <input type="number" id="p_discount" placeholder="0" class="w-full p-3 bg-gray-50 border-gray-100 border rounded-xl outline-none">
                            </div>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Unit</label>
                            <input type="text" id="p_unit" required placeholder="sq.ft / piece" class="w-full p-3 bg-gray-50 border-gray-100 border rounded-xl outline-none">
                        </div>
                        <div class="md:col-span-2 space-y-1">
                            <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Description</label>
                            <textarea id="p_desc" required rows="2" placeholder="Brief details..." class="w-full p-3 bg-gray-50 border-gray-100 border rounded-xl outline-none"></textarea>
                        </div>
                        <div class="md:col-span-2 flex justify-between items-center mt-2">
                            <span id="status" class="hidden text-nature font-black text-xs animate-pulse"></span>
                            <div class="flex gap-2 ml-auto">
                                <button type="button" id="cancelBtn" onclick="resetForm()" class="hidden px-6 py-3 font-bold text-gray-400 hover:text-red-500 transition">Cancel</button>
                                <button type="submit" id="submitBtn" class="bg-nature text-white px-10 py-3 rounded-2xl font-bold shadow-xl shadow-nature/20 hover:scale-[1.02] active:scale-95 transition">Add to Collection</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Inventory -->
                <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100">
                    <h2 class="text-lg font-bold mb-6 flex items-center gap-2"><i class="fa-solid fa-layer-group text-gray-400"></i> Live Inventory</h2>
                    <div id="productList" class="max-h-[600px] overflow-y-auto pr-2 custom-scrollbar">
                        <div class="text-center py-20 text-gray-200"><i class="fa-solid fa-spinner fa-spin text-2xl"></i></div>
                    </div>
                </div>
            </div>

            <!-- Right: Inquiries Inbox -->
            <div class="lg:col-span-4">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 h-fit sticky top-24">
                    <h2 class="text-lg font-bold mb-6 flex items-center gap-2"><i class="fa-solid fa-envelope-open-text text-accent"></i> Customer Inbox</h2>
                    <div id="inboxList" class="space-y-4 max-h-[800px] overflow-y-auto pr-2 custom-scrollbar">
                        <div class="text-center py-20 text-gray-200"><i class="fa-solid fa-spinner fa-spin text-2xl"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
